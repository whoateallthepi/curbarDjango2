{# Load the tag library #}

{% load weather_tags %}
{% load static %}
<!DOCTYPE html>
<html lan="en">
<!-- Required meta tags for Bootstrap -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  
  
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/weather.css" %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  {% include 'weather/navbar.html' with brand_name='curbargap.info' %}
 
  <div class='container'>
  <div class = 'row'>

  
  <div id="content" class = 'col'>
    {% block content %}
    {% endblock %}
  </div>

  <div id='sidebar-1' class = 'col-4 bg-secondary p-2'>
       
          {% show_latest_reading %}
  </div>
</div>
</div>
    <!-- Optional JavaScript (for Bootstrap); choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
