{% extends "weather/base.html" %}

{% block title %}Weather{% endblock %}

{% block content %}
  <h1>Weather search</h1>
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <h2>Readings</h2>
  <ul>
  {% for reading in filter.qs %}
    <li>{{ reading.station}} - {{ reading.summary }}</li>
  {% endfor %}
  </ul>
{% endblock %}
