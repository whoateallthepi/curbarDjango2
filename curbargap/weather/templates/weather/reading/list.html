{% extends "weather/base.html" %}

{% block title %}Weather{% endblock %}

{% block content %}
  <h1>Weather</h1>
  {% for reading in readings %}
  <h4>
    <a href="{{reading.get_absolute_url }}">
      Time: {{ reading.reading_time }} 
    </a>
  </h4>
  
  <p> Station: {{  reading.station }}
      Temperature: {{reading.temperature}} 
  </p>
        
  {% endfor %}

{% endblock %}
